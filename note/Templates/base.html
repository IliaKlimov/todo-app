{% load bootstrap4 %}
<!DOCTYPE html>
<html lang="en">
<head>
    {% bootstrap_css %}
    {% bootstrap_javascript jquery='full' %}
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static "css/style.css" %}">
    <link rel="stylesheet" type="text/css" href="{% static "css/icheck.css" %}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Todolist</title>
</head>
<body>
<div id="content">
    {% block content %}
        <h5>base.html</h5>
    {% endblock %}
</div>

{% block extrahead %}
    <script src="{% static 'js/vendor/jquery.js' %}" type="text/javascript"></script>
    <script type="text/javascript" src="{% static 'js/vendor/icheck.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/main.js' %}"></script>
{% endblock extrahead %}

</body>
</html>
